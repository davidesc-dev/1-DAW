<!doctype html>
<html lang="es">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../sources/Dvix verde.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Contactar</title>
  </head>
 
  <body>
    
    <div class="container">
    
        <div class="row">
    
            <div id="formbox" style="margin-top: 6rem;" class="col-xl-8 offset-xl-2 py-5">
    
                <h1><b>Contacta conmigo</b></h1>
                <p class="lead">Utiliza el siguiente formulario para contactar conmigo, en breves te enviaré una respuesta</p>
    
                <form id="contact-form" method="post" action="contacto.php" role="form">
                    <div class="messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_nombre">Nombre *</label>
                                    <input id="form_nombre" type="text" name="nombre" class="form-control" placeholder="Introduce tu nombre" required="required" data-error="Se requiere un nombre.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_apellido">Apellidos *</label>
                                    <input id="form_apellido" type="text" name="apellido" class="form-control" placeholder="Introduce tus apellidos" required="required" data-error="Se requiere al menos un apellido.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Introduce tu correo *" required="required" data-error="Es necesario un correo válido.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_tipo">Especifica el tipo de mensaje *</label>
                                    <select id="form_tipo" name="tipo" class="form-control" required="required" data-error="Por favor especifica el tipo de mensaje.">
                                        <option value=""></option>
                                        <option value="Consulta">Consulta</option>
                                        <option value="Queja">Queja</option>
                                        <option value="Sugerencia">Sugerencia</option>
                                        <option value="Otros">Otros</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_mensaje">Mensaje *</label>
                                    <textarea id="form_mensaje" name="mensaje" class="form-control" placeholder="Escriba su mensaje *" rows="4" required="required" data-error="No puedes dejar el mensaje vacío."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Enviar mensaje">
                                <button id="botonfondo" type="button" class="btn btn-success btn-send">Modo claro</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted">
                                    <strong>*</strong> Campos obligatorios, no puedes dejarlos vacíos.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>   
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="main.js"></script>
  </body>
</html>
